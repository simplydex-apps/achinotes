<!DOCTYPE html>
<html>
<head>
<title>AchiStickyNotes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">


<style>
  /* 1. Basic Page Reset */
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden; /* Prevents double scrollbars */
    font-family: sans-serif;
  }

  /* 2. Iframe Styling */
  iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }

  /* 3. Loader Container */
  #loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #ffffff;
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 0.5s ease;
  }

  /* 4. The Spinner Animation */
  .spinner {
    border: 5px solid #f3f3f3; /* Light grey */
    border-top: 5px solid #3498db; /* Blue */
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>

<div id="loader">
  <div class="spinner"></div>
</div>

<iframe 
  id="appFrame"
  src="https://script.google.com/macros/s/AKfycbyg1jGIqJ9d_p8K60WgkBStLpZ_evZ8ftLwmI6PaWcYMfakdM_rjVR6sgWboZk6e1sPOA/exec" 
  title="AchiStickyNotes"
  onload="hideLoader()">
</iframe>

<script>
  // Function to hide the loader when the iframe reports it is loaded
  function hideLoader() {
    var loader = document.getElementById('loader');
    
    // Slight delay to ensure the visual rendering is caught up
    setTimeout(function() {
      loader.style.opacity = '0'; // Fade out
      
      // Remove from display flow after fade
      setTimeout(function() {
        loader.style.display = 'none';
      }, 500);
    }, 500);
  }
</script>

</body>
</html>
